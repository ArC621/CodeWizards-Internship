<!doctype html>
<!--
  ### Important ###
  This file is the parent template for the entire application.
  Do not make changes to this file unless you intend for those 
  changes to apply to every template that inherits this template.
-->
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <link rel ="stylesheet" href="{{url_for('static', filename='stylesheets/layout.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <!-- Bootstrap JavaScript dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.1.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>
          {% if title %}
            {{ title }}
          {% else %}
          Wizard Type
          {% endif %}
        </title>

        <!-- active page stuff -->

        <!-- For adding any additional stylesheets to a template -->
        {% block styles %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-custom navbar-expand-lg">
          <div class="dark-mode-toggle">
            <input type="checkbox" id="darkModeToggle" onchange="dModeToggle()" style="display: none;">
            <label for="darkModeToggle" class="slider"></label>
            <span id="darkModeText" class="text"> Dark Mode</span>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- <div class="container">
            <img src="{{url_for('static', filename='images/typewriter.png')}}" id="special-container" class="mx-auto d-inline-block">
            <h4 class="text-center d-inline-block">Wizard Type</h1>
          </div> -->

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text {{'active' if active_page == 'home' }}" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text {{'active' if active_page == 'about' }}" href="{{url_for('about')}}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text {{'active' if active_page == 'stats' }}" href="{{url_for('stats')}}">Statistics</a>
              </li>
            </ul>
          </div>
        </nav>
        
        
        

      
      {% block content %}
      {% endblock %}
      
        <!-- For adding additional scripts for a template -->
        {% block scripts %}
        <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>
        <script>

        </script>
        {% endblock %}
        <div id="footer">
          <button id="footer-close-button" onclick="hideFooter()">
            <i class="bi bi-x"></i>
          </button>
          <div id="inner-footer">
            <div id="footer-text">
              <p>CodeWizardsHQ provides the most fun and engaging online, live coding experience for kids and teens ages 8-18.</p>
            </div>
            <div>
              <a href="https://www.codewizardshq.com/" target="_blank">
              <button id="footer-button">Start your coding journey today!</button>
              </a>
            </div>
        </div>
        <script>
          if (sessionStorage.getItem("clickCount" == null))
          {
            sessionStorage.setItem("clickCount", 0);
          }
          window.onload = function() {
            footerVisibility();
          }
        </script>
    </body>
</html>

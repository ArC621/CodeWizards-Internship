<!doctype html>
<!--
  ### Important ###
  This file is the parent template for the entire application.
  Do not make changes to this file unless you intend for those 
  changes to apply to every template that inherits this template.
-->
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <link rel ="stylesheet" href="{{url_for('static', filename='stylesheets/layout.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Raleway&display=swap" rel="stylesheet">
        <title>
          {% if title %}
            {{ title }}
          {% else %}
          <!-- Update the default title of the project -->
            Flask Starter Template
          {% endif %}
        </title>
        <!-- For adding any additional stylesheets to a template -->
        {% block styles %}
        {% endblock %}
    </head>
    <body>

        <!-- Displays the main content of a template -->
        {% block content %}
        {% endblock %}

        <!-- For adding additional scripts for a template -->
        {% block scripts %}
        {% endblock %}
        <div class="footer">
            <div id="footer-text">
              <p>CodeWizardsHQ provides the most fun and engaging online, live coding experience for kids and teens ages 8-18.</p>
            </div>
            <div>
              <button id="footer-button">Start your coding journey today!</button>
            </div>
        </div>
    </body>
</html>

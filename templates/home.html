{% extends 'layout.html' %}

{% block styles %}
    <link href='{{url_for("static", filename="stylesheets/layout.css")}}' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}

{% block content %}
<!-- Update this block to update what html content is rendered -->
<div class="main">
    <div class="maininput">
        <form action="{{url_for('game.html')}}" class="start_game">
            <input type="select" name="wordNumber" required>
            <label for="wordNumber">Number of words</label><br>

            <input type="text" name="time" required>
            <label for="time">Time allowed</label><br>
            
            <input type="radio" name="difficulty" id="easyDiff" checked required>
            <label for="easyDiff">Easy</label><br>
            
            <input type="radio" name="difficulty" id="mediumDiff" required>
            <label for="mediumDiff">Medium</label><br>
            
            <input type="radio" name="difficulty" id="hardDiff" required>
            <label for="hardDiff">Hard</label><br>
            
            <input type="checkbox" name="togglePassing">
            <label for="togglePassing">Allow passing to the next word</label><br>
            
            <input type="submit">
            <label for="wordNumber">Submit</label><br>
        </form>
        <!--idea for current typing system:
        get a word from a random list.
        when person types a letter, it fills in the word
        it then checks if the word is equal to the set word
        if so, then complete and move to next word
        -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Delete the scripts block if not needed -->
    <script src="{{ url_for('static', filename='javascript/home.js') }}"></script>
{% endblock %}
